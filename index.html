<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>tabs js</title>
</head>
<body>
    <div class="wrapper">
        <div class="model">
            <div class="model-viewer-wrapper">    
                <div id="modelContainer"></div>
            </div>
        </div>
        <div class="tabs">
            <ul class="tabs-titles__list">
                <li class="tabs-titles__item" data-tab="1">
                    bumper pull
                </li>
                <li class="tabs-titles__item" data-tab="2">
                    gooseneck
                </li>
            </ul>
            <ul class="tabs-content__list">
                <li id="tab-1" class="tabs-content__item"> 
                    <ul class="axle__list">
                        <li class="axle__item" data-model="https://s3.us-east-2.amazonaws.com/ar.texaspridetrailers.com/texas-pride-trailer_dump_bp_tandem_14k.glb">
                            <img src="images/tandem-axle.png" alt="" class="axle__img">
                            <div class="axle__text">Tandem Axle</div>
                        </li>
                        <li class="axle__item" data-model="https://s3.us-east-2.amazonaws.com/ar.texaspridetrailers.com/texas-pride-trailer_dump_bp_triple_27k.glb">
                            <img src="images/triple-axle.png" alt="" class="axle__img">
                            <div class="axle__text">Triple Axle</div>
                        </li>
                        <li class="axle__item" data-model="https://s3.us-east-2.amazonaws.com/ar.texaspridetrailers.com/texas-pride-trailer_dump_bp_dual_26k.glb">
                            <img src="images/dual-wheel.png" alt="" class="axle__img">
                            <div class="axle__text">Dual Wheel</div>
                        </li>
                    </ul>     
                </li>
                <li id="tab-2" class="tabs-content__item">
                    <ul class="axle__list">
                        <li class="axle__item">
                            <img src="images/tandem-axle.png" alt="" class="axle__img">
                            <div class="axle__text">Tandem Axle</div>
                        </li>
                        <li class="axle__item">
                            <img src="images/triple-axle.png" alt="" class="axle__img">
                            <div class="axle__text">Triple Axle</div>
                        </li>
                        <li class="axle__item">
                            <img src="images/dual-wheel.png" alt="" class="axle__img">
                            <div class="axle__text">Dual Wheel</div>
                        </li>
                    </ul> 
                </li>
            </ul>
        </div>
        <div class="bg"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
